<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
    <!-- <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css"> -->
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <header class="header" id="header">
        <!-- The navbar of the  blog basically -->
        <nav class="navbar container">
            <a href="./index.html">
                <h2 class="logo">
                    NewsFlash
                </h2>
            </a>

            <div class="menu" id="menu">
                    <ul class="list">
                        <li>
                            <a href="#" class="list-link current">Home</a>
                        </li>
                        <li>
                            <a href="#" class="list-link">Categories</a>
                        </li>
                         <li>
                            <a href="#" class="list-link">Reviews</a>
                        </li>
                        <li>
                            <a href="#" class="list-link">News</a>
                        </li>
                        <li>
                            <a href="#" class="list-link">Membership</a>
                        </li>
                        <li>
                            <a href="#" class="list-link">Contact</a>
                        </li>
                        <!-- The additional class screen-lg-hidden will make the links be hidden on large screens  -->
                        <li>
                            <a href="#" class="list-link screen-lg-hidden">Sign In</a>
                        </li>
                        <li>
                            <a href="#" class="list-link screen-lg-hidden">Sign Up</a>
                        </li>
                    </ul>
            </div>
            <!-- This div below holds the icons, such as Hamburger, close icon, the icons that change it from dark mode to light mode
             
            -->
            <div class="list list-right">
                <button class="btn.place-items-center" id="theme-toggle-btn">
                    <i class="ri-sun-line sun-icon"></i>
                    <i class="ri-moon-line moon-icon"></i>
                </button>
                <button class="btn.place-items-center" id="search-icon">
                    <i class="ri-search-line"></i>

                </button>
                 <button class="btn.place-items-center screen-lg-hidden menu-toggle-icon" id="menu-toggle-icon">
                    <i class="ri-menu-3-line open-menu-icon"></i>
                    <i class="ri-close-line close-menu-icon"></i>
              
                </button>
                <!-- Basically hiding the items below on small screens -->
                <a href="" class="list-link screen-sm-hidden">Sign In</a>
            <a href="" class="list-link screen-sm-hidden btn sign-up-btn fancy-border">
                    <span>
                        Sign Up
                    </span>
                </a>


            </div>
            
        </nav>
    </header>
</body>
</html>
